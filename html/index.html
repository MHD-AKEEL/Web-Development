<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web development</title>
    <style>
        h2 {
            color: green;
        }

        p {
            text-align: end;
        }

        #para1 {
            text-align: center;
        }

        .center {
            text-align: center;
        }

        .large {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p id="para1"
        style="color: red; font-size: 40px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        hello world</p>
    <p style="color: blueviolet;">These paragraph are style with CSS</p>

    <h2 class="center">red and center-aligned paragraph heading</h2>
    <p class="center">red and center-aligned paragraph</p>
    <p class="center large">this paragraph will be red</p>
</body>

</html>
